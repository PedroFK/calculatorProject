<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <h1>Object Oriented Calculator</h1>
  <div id="calculator">
    <div id="screen-container">
      <div id="upper-number">0</div>
      <div id="result-number"></div>
    </div>
    <div id="buttons-container">
      <div class="btn-container">
        <div class="btn" id="ac-btn">AC</div>
        <div class="btn" id="division-btn">/</div>
      </div>
      <div class="btn-container">
        <div class="btn" id="">7</div>
        <div class="btn" id="">8</div>
        <div class="btn" id="">9</div>
        <div class="btn" id="multiplication-btn">x</div>
      </div>
      <div class="btn-container">
        <div class="btn" id="">4</div>
        <div class="btn" id="">5</div>
        <div class="btn" id="">6</div>
        <div class="btn" id="minus-btn">-</div>
      </div>
      <div class="btn-container">
        <div class="btn" id="">1</div>
        <div class="btn" id="">2</div>
        <div class="btn" id="">3</div>
        <div class="btn" id="plus-btn">+</div>
      </div>
      <div class="btn-container">
        <div class="btn" id="zero-btn">0</div>
        <div class="btn" id="equals-btn">=</div>
      </div>
    </div>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
